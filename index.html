<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Exercice 7</title>
	<script type="text/javascript" src="assets/AngularJS/angularjs-1.7.5.js"></script>
	<script src="assets/js/script.js"></script>
</head>
<body ng-app="showApp">
	<div ng-controller="showController">
		<table cellspacing="2px" cellpadding="2px;" rules="all" style="border:solid 1px black;">
			<thead>
				<th>Marque</th>
				<th>Couleur</th>
			</thead>
			<tr ng-repeat="car in voiture" ng-show="car.couleur != 'verte'">
				<td>
					{{car.marque}}
				</td>
				<td>
					{{car.couleur}}
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
